<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm"  (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button (click)="onCancel()"  type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input #imagePath formControlName="imagePath" type="text" id="imagePath" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-width: 50px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
          style="margin-top:10px;"
          class="row"
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button
              (click)="onDeleteIngredient(i)"
              type="button"
              class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-6">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()" >add Ingredient</button>
            </div>
            <div class="col-xs-6">
              <button *ngIf="lengthIngridient"  class="btn btn-danger" type="button" (click)="onDeleteAllIngredients()" >DELETE All Ingredients</button>
            </div>

          </div>
        </div>

      </div>
    </form>
  </div>
</div>
